    <p style="font-size:12px">
        Proof stress \(R_{p0.2}\): stress corresponding to 0.2% of plastic deformation
    </p>
    <p style="font-size:12px">
        Tensile strength \(R_m\): maximal stress that a material can withstand before breaking
    </p>
    <p style="font-size:12px">
        Breaking elongation \(A\): plastic elongation after breaking
    </p>
    <p style="font-size:12px">
        Total elongation \(A_t\): total elongation at break
    </p>
